<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(120deg, #4facfe, #00f2fe);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    textarea, input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #4facfe;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00c6ff;
    }
    .result {
      margin-top: 15px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 8px;
      min-height: 50px;
      font-weight: bold;
      color: #444;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Caesar Cipher</h2>
    <textarea id="inputText" rows="3" placeholder="Nh·∫≠p chu·ªói..."></textarea>
    <input type="number" id="shift" placeholder="Kh√≥a k (v√≠ d·ª•: 3)">
    <select id="mode">
      <option value="encrypt">M√£ h√≥a</option>
      <option value="decrypt">Gi·∫£i m√£</option>
    </select>
    <button onclick="process()">Th·ª±c hi·ªán</button>
    <div class="result" id="result">üëâ K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y</div>
  </div>

  <script>
    function caesarCipher(text, shift) {
      let res = "";
      for (let i = 0; i < text.length; i++) {
        let c = text[i];
        if (/[a-zA-Z]/.test(c)) {
          let base = c === c.toUpperCase() ? 65 : 97;
          let code = text.charCodeAt(i);
          res += String.fromCharCode((code - base + shift + 26) % 26 + base);
        } else {
          res += c;
        }
      }
      return res;
    }

    function process() {
      let text = document.getElementById("inputText").value;
      let k = parseInt(document.getElementById("shift").value) || 0;
      let mode = document.getElementById("mode").value;
      let output = (mode === "encrypt") ? caesarCipher(text, k) : caesarCipher(text, -k);
      document.getElementById("result").innerText = "üëâ " + output;
    }
  </script>
</body>
</html>
