<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Affine Cipher</title>
  <style>
    body {

    }

</head>
<body>
  <div class="container">
    <h2>üîê Affine Cipher</h2>
    <textarea id="inputText" rows="3" placeholder="Nh·∫≠p chu·ªói..."></textarea>
    <input type="number" id="a" placeholder="H·ªá s·ªë a (ph·∫£i nguy√™n t·ªë c√πng 26)">
    <input type="number" id="b" placeholder="H·ªá s·ªë b">
    <select id="mode">
      <option value="encrypt">M√£ h√≥a</option>
      <option value="decrypt">Gi·∫£i m√£</option>
    </select>
    <button onclick="process()">Th·ª±c hi·ªán</button>
    <div class="result" id="result">üëâ K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y</div>
  </div>

  <script>
    // T√¨m ngh·ªãch ƒë·∫£o modular
    function modInverse(a, m) {
      a = ((a % m) + m) % m;
      for (let x = 1; x < m; x++) {
        if ((a * x) % m === 1) return x;
      }
      return -1; // kh√¥ng t·ªìn t·∫°i
    }

    function affineEncrypt(text, a, b) {
      let res = "";
      for (let i = 0; i < text.length; i++) {
        let c = text[i];
        if (/[a-zA-Z]/.test(c)) {
          let base = (c === c.toUpperCase()) ? 65 : 97;
          let code = text.charCodeAt(i) - base;
          res += String.fromCharCode(((a * code + b) % 26 + 26) % 26 + base);
        } else {
          res += c;
        }
      }
      return res;
    }

    function affineDecrypt(text, a, b) {
      let inv = modInverse(a, 26);
      if (inv === -1) return "‚ùå Kh√¥ng t·ªìn t·∫°i ngh·ªãch ƒë·∫£o modular cho a = " + a;
      let res = "";
      for (let i = 0; i < text.length; i++) {
        let c = text[i];
        if (/[a-zA-Z]/.test(c)) {
          let base = (c === c.toUpperCase()) ? 65 : 97;
          let code = text.charCodeAt(i) - base;
          let val = (inv * (code - b + 26)) % 26;
          res += String.fromCharCode(val + base);
        } else {
          res += c;
        }
      }
      return res;
    }

    function process() {
      let text = document.getElementById("inputText").value;
      let a = parseInt(document.getElementById("a").value) || 1;
      let b = parseInt(document.getElementById("b").value) || 0;
      let mode = document.getElementById("mode").value;

      let output = (mode === "encrypt") 
        ? affineEncrypt(text, a, b) 
        : affineDecrypt(text, a, b);

      document.getElementById("result").innerText = "üëâ " + output;
    }
  </script>
</body>
