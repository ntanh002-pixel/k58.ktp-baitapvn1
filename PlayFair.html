<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Playfair Cipher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      height: 100vh;
      display: flex;
      justify-content: center;

    }

    .container {

      padding: 25px 30px;

      width: 420px;

    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;

      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff5e62;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 8px;
    }

    button:hover {
      background: #cc474b;
    }

    .result {
      margin-top: 15px;
      padding: 12px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: monospace;
      color: #333;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Playfair Cipher</h2>

    <textarea id="plaintext" placeholder="Nh·∫≠p vƒÉn b·∫£n..."></textarea>

    <input type="text" id="key" placeholder="Nh·∫≠p kh√≥a (ch·ªâ ch·ªØ)">

    <select id="mode">
      <option value="encrypt">M√£ h√≥a</option>
      <option value="decrypt">Gi·∫£i m√£</option>
    </select>

    <button onclick="runPlayfair()">Th·ª±c hi·ªán</button>

    <div class="result" id="result">üìÇ K·∫øt qu·∫£ s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</div>
  </div>

  <script>
    // Chu·∫©n h√≥a chu·ªói
    function normalizeText(text) {
      return text.toUpperCase().replace(/J/g, "I").replace(/[^A-Z]/g, "");
    }

    // T·∫°o ma tr·∫≠n kh√≥a Playfair
    function createMatrix(key) {
      key = normalizeText(key);
      let alphabet = "ABCDEFGHIKLMNOPQRSTUVWXYZ";
      let matrixString = "";
      for (let c of key + alphabet) {
        if (!matrixString.includes(c)) matrixString += c;
      }
      let matrix = [];
      for (let i = 0; i < 5; i++) {
        matrix.push(matrixString.slice(i * 5, i * 5 + 5).split(""));
      }
      return matrix;
    }

    // T√¨m v·ªã tr√≠ k√Ω t·ª± trong ma tr·∫≠n
    function findPosition(matrix, letter) {
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          if (matrix[i][j] === letter) return [i, j];
        }
      }
      return null;
    }

    // Chia c·∫∑p ch·ªØ
    function digraphs(text) {
      let pairs = [];
      text = normalizeText(text);
      for (let i = 0; i < text.length; i++) {
        let a = text[i];
        let b = text[i + 1];
        if (!b || a === b) {
          pairs.push([a, "X"]);
        } else {
          pairs.push([a, b]);
          i++;
        }
      }
      return pairs;
    }

    // M√£ h√≥a
    function playfairEncrypt(text, key) {
      let matrix = createMatrix(key);
      let pairs = digraphs(text);
      let result = "";

      for (let [a, b] of pairs) {
        let [row1, col1] = findPosition(matrix, a);
        let [row2, col2] = findPosition(matrix, b);

        if (row1 === row2) {
          result += matrix[row1][(col1 + 1) % 5];
          result += matrix[row2][(col2 + 1) % 5];
        } else if (col1 === col2) {
          result += matrix[(row1 + 1) % 5][col1];
          result += matrix[(row2 + 1) % 5][col2];
        } else {
          result += matrix[row1][col2];
          result += matrix[row2][col1];
        }
      }

      return result;
    }

    // Gi·∫£i m√£
    function playfairDecrypt(text, key) {
      let matrix = createMatrix(key);
      let pairs = digraphs(text);
      let result = "";

      for (let [a, b] of pairs) {
        let [row1, col1] = findPosition(matrix, a);
        let [row2, col2] = findPosition(matrix, b);

        if (row1 === row2) {
          result += matrix[row1][(col1 + 4) % 5];
          result += matrix[row2][(col2 + 4) % 5];
        } else if (col1 === col2) {
          result += matrix[(row1 + 4) % 5][col1];
          result += matrix[(row2 + 4) % 5][col2];
        } else {
          result += matrix[row1][col2];
          result += matrix[row2][col1];
        }
      }

      return result;
    }

    // H√†m x·ª≠ l√Ω ch√≠nh
    function runPlayfair() {
      const text = document.getElementById("plaintext").value;
      const key = document.getElementById("key").value;
      const mode = document.getElementById("mode").value;
      const resultBox = document.getElementById("result");

      if (!text || !key) {
        resultBox.textContent = "‚ö†Ô∏è Vui l√≤ng nh·∫≠p vƒÉn b·∫£n v√† kh√≥a!";
        return;
      }

      let output = "";
      if (mode === "encrypt") {
        output = playfairEncrypt(text, key);
      } else {
        output = playfairDecrypt(text, key);
      }

      resultBox.textContent = "‚úÖ K·∫øt qu·∫£: " + output;
    }
  </script>
</body>
</html>
