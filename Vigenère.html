<body>
  <div class="container">

    <textarea id="inputText" rows="3" placeholder="Nh·∫≠p chu·ªói..."></textarea>
    <input type="text" id="key" placeholder="Nh·∫≠p kh√≥a (ch·ªâ ch·ªØ)">
    <select id="mode">

  <script>
    function vigenereEncrypt(text, key) {
      let res = "";
      key = key.replace(/[^a-zA-Z]/g, "").toUpperCase();
      if (key.length === 0) return "‚ùå Kh√≥a kh√¥ng h·ª£p l·ªá!";
      let ki = 0;
      for (let i = 0; i < text.length; i++) {
        let c = text[i];
        if (/[a-zA-Z]/.test(c)) {
          let base = c === c.toUpperCase() ? 65 : 97;
          let shift = key.charCodeAt(ki % key.length) - 65;
          res += String.fromCharCode((c.charCodeAt(0) - base + shift) % 26 + base);
          ki++;
        } else {
          res += c;
        }
      }
      return res;
    }

    function vigenereDecrypt(text, key) {
      let res = "";
      key = key.replace(/[^a-zA-Z]/g, "").toUpperCase();
      if (key.length === 0) return "‚ùå Kh√≥a kh√¥ng h·ª£p l·ªá!";
      let ki = 0;
      for (let i = 0; i < text.length; i++) {
        let c = text[i];
        if (/[a-zA-Z]/.test(c)) {
          let base = c === c.toUpperCase() ? 65 : 97;
          let shift = key.charCodeAt(ki % key.length) - 65;
          res += String.fromCharCode((c.charCodeAt(0) - base - shift + 26) % 26 + base);
          ki++;
        } else {
          res += c;
        }
      }
      return res;
    }

    function process() {
      let text = document.getElementById("inputText").value;
      let key = document.getElementById("key").value;
      let mode = document.getElementById("mode").value;

      let output = (mode === "encrypt") 
        ? vigenereEncrypt(text, key) 
        : vigenereDecrypt(text, key);

    }
  </script>
